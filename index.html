<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Generator</title>
    <script type="module" src="worker.js"></script>
</head>
<body>
    <main>
        <div id="form">
            <h1>Palindrome Generator</h1>
            <label for="nb-lettres">Number of letters:</label>
            <input type="number" id="nb-lettres" min="3" max="10" value="3">
            <button id="generate-btn">Generate</button>
        </div>
        <div id="palindromes-container"></div>
    </main>
    
    <script>
        const container = document.getElementById("palindromes-container");
        const generateBtn = document.getElementById("generate-btn");
        const nbLettresInput = document.getElementById("nb-lettres");
        
        
        
        function generatePalindromesAsync(numLetters) {
            return new Promise((resolve, reject) => {
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'; // Lettres disponibles
                const results = [];
                
                // Créer un nouveau Web Worker pour effectuer les calculs en arrière-plan
                const worker = new Worker('worker.js');
                
                // Envoyer un message au Worker pour initialiser la recherche
                worker.postMessage({ numLetters });
                
                // Écouter les messages renvoyés par le Worker
                worker.onmessage = (event) => {
                    if (event.data.type === 'result') {
                        const result = event.data.result;
                        results.push(result);
                        const resultElement = document.createElement('p');
                        resultElement.innerText = result;
                        document.getElementById('palindromes-container').appendChild(resultElement);
                    } else if (event.data.type === 'complete') {
                        resolve(results);
                        worker.terminate();
                    }
                };
                
                // Écouter les erreurs renvoyées par le Worker
                worker.onerror = (error) => {
                    reject(error);
                    worker.terminate();
                };
            });
        }
        
        
        
        generateBtn.addEventListener("click", async () => {
            container.innerHTML = "";
            generatePalindromesAsync(Number(nbLettresInput.value));
            // const palindromes = await generatePalindromesAsync(Number(nbLettresInput.value));
            // console.log(generatePalindromes(Number(nbLettresInput.value)));
            // const nbLettres = ;
            // await generatePalindromes(nbLettres);
        });
        
    </script>
    <style>
        
        body{
            margin: 0;
        }
        
        main{
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: sans-serif;
        }
        
        #form{
            position: sticky;
            top: 0;
            height: calc(100vh - 128px);
            padding: 64px;
            background: #E9E9E9;
            flex-basis: 20%;
            display: flex;
            flex-direction: column;
        }
        
        #palindromes-container{
            flex-basis: 80%;
            padding: 64px;
            text-align: center;
        }
        
        label {
            opacity: .66;
            font-size: .75rem;
            margin-bottom: 4px;
        }
        
        button{
            cursor: pointer;
            margin-top: 16px;
            flex-grow: 0;
        }
        
        .separator{
            margin: 4px 0;
            width: 100%;
            height: 1px;
            background: #E9E9E9;
        }
        
    </style>
</body>
</html>
